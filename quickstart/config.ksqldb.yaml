ingest:
  kafka:
    broker: kafka:29092

schemaRegistry:
  url: http://schema-registry:8081

processor:
  ksqldb:
    url: http://ksqldb-server:8088

meters:
  - slug: m1
    description: API calls
    eventType: api-calls
    valueProperty: $.duration_ms
    aggregation: SUM
    groupBy:
      method: $.method
      path: $.path
  - slug: m2
    description: Open AI Tokens
    eventType: openai
    valueProperty: $.total_tokens
    aggregation: SUM
    groupBy:
      model: $.model
